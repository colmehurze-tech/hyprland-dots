layerrule = match:namespace notifications, blur on
layerrule = match:namespace quickshell:overview, blur on
layerrule = match:namespace quickshell:overview, ignore_alpha 0.5





windowrule = match:class ^(dbeaver || docs || xpad || Dokumen )$, opacity 0.81 0.81

# =====================================================
# Floating Dashboard Layout - PRESISI + GAP
# Hyprland >= 0.52.x
# Left : 3 rows (Cava / Clock / Matrix)
# Right: 1 big window
# =====================================================

# -------------------------------
# TAG DEFINITIONS
# -------------------------------
windowrule = match:class ^(cava-float)$, tag +cava_group
windowrule = match:class ^(clock-floating)$, tag +clock_group
windowrule = match:class ^(matrix-floats)$, tag +matrix_group
windowrule = match:class ^(momoisay-float)$, tag +momoisay_group

# -------------------------------
# FLOAT + PIN
# -------------------------------
windowrule = match:tag cava_group, float on, pin on
windowrule = match:tag clock_group, float on, pin on
windowrule = match:tag matrix_group, float on, pin on
windowrule = match:tag momoisay_group, float on, pin on

# =====================================================
# RIGHT COLUMN (ANCHOR)
# =====================================================
# Top offset : 0.08h
# Total height: 0.82h
windowrule = match:tag momoisay_group, \
  size (monitor_w*0.50) (monitor_h*0.82), \
  move (monitor_w*0.48) (monitor_h*0.08)
# windowrule = match:tag momoisay_group, opacity 1.0 1.0

# =====================================================
# LEFT COLUMN (3 ROWS + GAP)
# Gap height = 0.02h
# Cava   : 0.24h
# Clock  : 0.30h
# Matrix : 0.24h
# =====================================================

# --- CAVA (TOP) ---
windowrule = match:tag cava_group, \
  size (monitor_w*0.44) (monitor_h*0.24), \
  move (monitor_w*0.02) (monitor_h*0.08)
# windowrule = match:tag cava_group, opacity 1.0 1.0

# --- CLOCK (MIDDLE, TALLER) ---
# Y = 0.08 + 0.24 + 0.02 = 0.34
windowrule = match:tag clock_group, \
  size (monitor_w*0.44) (monitor_h*0.30), \
  move (monitor_w*0.02) (monitor_h*0.34)
# windowrule = match:tag clock_group, opacity 1.0 1.0

# --- MATRIX (BOTTOM) ---
# Y = 0.34 + 0.30 + 0.02 = 0.66
windowrule = match:tag matrix_group, \
  size (monitor_w*0.44) (monitor_h*0.24), \
  move (monitor_w*0.02) (monitor_h*0.66)

# windowrule = match:tag matrix_group, opacity 1.0 1.0

# Menggunakan class yang kita buat di script tadi agar lebih akurat
# windowrulev2 = opacity 1.0 override 1.0 override, class:^(momoisay-float|clock-floating|matrix-floats|cava-float)$

# Gabungan Rule Dashboard (Solid & No Dim)
# Gunakan windowrulev2 dengan syntax yang lebih ketat
# Force opacity dan matikan dimming secara spesifik
windowrulev3 = opacity 1.0 override 1.0 override, class:^(momoisay-float|clock-floating|matrix-floats|cava-float)$
windowrulev3 = dim_inactive 0, class:^(momoisay-float|clock-floating|matrix-floats|cava-float)$
windowrulev3 = decoration:dim_strength 0.0, class:^(momoisay-float|clock-floating|matrix-floats|cava-float)$
# Mencegah jendela merasa 'kehilangan fokus' sehingga tidak memicu dimming
windowrulev3 = suppressevent activatefocus, class:^(momoisay-float|clock-floating|matrix-floats|cava-float)$
# Mencegah jendela masuk ke state 'inactive' dekorasi
# windowrulev2 = nofocus, class:^(momoisay-float|clock-floating|matrix-floats|cava-float)$
# windowrulev2 = stayfocused, class:^(momoisay-float|clock-floating|matrix-floats|cava-float)$


