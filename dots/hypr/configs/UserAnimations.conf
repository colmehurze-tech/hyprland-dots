#layerrule = animation slide bottom, match:namespace rofi
#layerrule = animation slide right, match:namespace swaync-control-center
# ---- Rofi (App Launcher) ----
layerrule = animation slide bottom, match:namespace rofi
layerrule = blur on, match:namespace ^(rofi)$

# ---- SwayNC (Notification Center) ----
layerrule = animation slide right, match:namespace swaync-control-center
#layerrule = blur, match:namespace swaync-control-center
#layerrule = ignorealpha 0.01, match:namespace swaync-control-center
#layerrule = ignorezero, match:namespace swaync-control-center



animations {
    enabled = yes
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1

    bezier = fastIn, 0.1, 1.1, 0.1, 1.1  # Cepat dan sedikit membal
    bezier = fastDecel, 0.05, 0.9, 0.1, 1 # Sangat mulus dan cepat

    # # fastIn: Dibuat lebih membal (angka 1.1 naik ke 1.3)
    # bezier = fastIn, 0.1, 1.3, 0.1, 1.3
    
    # # fastDecel: Dibuat lebih elastis di akhir (menambahkan sedikit overshoot)
    # bezier = fastDecel, 0.05, 1.1, 0.1, 1.1

    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, once
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
    animation = specialWorkspace, 1, 5, wind, slidevert
    
    # animation = layersIn, 1, 5, fastDecel
    # animation = layersOut, 1, 5, fastDecel

    # Sesuaikan durasi di sini
    animation = layersIn, 1, 5, fastDecel, slide        # Muncul (Relatif cepat & smooth)
    animation = layersOut, 1, 12, fastDecel, fade      # Hilang (Dibuat jauh lebih lama dan sinematik)
    
    # Tambahkan ini juga agar efek memudarnya mengikuti durasi yang lama
    animation = fadeLayersIn, 1, 5, fastDecel
    animation = fadeLayersOut, 1, 12, fastDecel

}








