# /* ---- ðŸ’« Glassmorphism Material UI Style ðŸ’« ---- */ #

# Sourcing colors generated by matugen
source = $HOME/.config/hypr/matugen/colors.conf

general {
  border_size = 0  # Border nol sesuai permintaan awal
  gaps_in = 6
  gaps_out = 12    # Sedikit lebih lebar untuk estetika bersih
  
  col.active_border = $inverse_primary 
  col.inactive_border = $on_primary
}

decoration {
  # Material Design 3 identik dengan sudut yang lebih membulat
  rounding = 18
         
  active_opacity = 1.0
  inactive_opacity = 0.93
  fullscreen_opacity = 1.0

  dim_inactive = true
  dim_strength = 0.1
  dim_special = 0.3

  shadow {
    enabled = true
    range = 20            # Range lebih besar untuk efek melayang (elevation)
    render_power = 3
    # Menggunakan warna gelap transparan agar lebih natural dibanding warna primer
    color = rgba(00000044) 
    color_inactive = rgba(00000022)
  }

  blur {
    enabled = true        # Wajib aktif untuk efek Glass
    size = 8              # Tidak terlalu tajam
    passes = 3            # Semakin banyak pass, semakin halus "frosted glass"-nya
    
    new_optimizations = true
    special = true
    popups = true
    
    # Karakteristik Material UI Glass
    contrast = 1.0
    brightness = 1.0
    vibrancy = 0.4        # Memberikan sedikit saturasi warna wallpaper ke kaca
    vibrancy_darkness = 0.1
    noise = 0.02          # Sedikit noise agar terlihat tekstur kaca asli
    ignore_opacity = true # Penting agar blur tetap muncul di belakang jendela transparan
  }
}

group {
  col.border_active = $inverse_primary
  col.border_inactive = $outline

  groupbar {
    # Menyesuaikan font dan tampilan bar grup
    col.active = $primary
    col.inactive = $surface_variant
    font_size = 10
  }
}
